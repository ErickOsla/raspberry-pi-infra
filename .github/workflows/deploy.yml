name: 🚀 Deploy + Backup to Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted  # tu Mac runner

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🚀 Deploy to Raspberry Pi
        run: |
          ssh -i ~/.ssh/id_rpi_deploy -o StrictHostKeyChecking=no \
            ${{ secrets.PI_USER }}@${{ secrets.PI_HOST }} 'bash -s' < ./deploy.sh

      - name: 🗄️ Backup after Deploy
        run: |
          ssh -i ~/.ssh/id_rpi_deploy -o StrictHostKeyChecking=no \
            ${{ secrets.PI_USER }}@${{ secrets.PI_HOST }} 'bash -s' < ./backup.sh

