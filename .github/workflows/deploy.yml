name: 🚀 Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/id_rpi_deploy
          chmod 600 ~/.ssh/id_rpi_deploy
          ssh-keyscan -H ${{ secrets.PI_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to Raspberry Pi
        run: |
          ssh -i ~/.ssh/id_rpi_deploy -o StrictHostKeyChecking=no ${{ secrets.PI_USER }}@${{ secrets.PI_HOST }} \
          "cd ~/raspberry-pi-infra/01-fullstack-app && \
           git pull origin main && \
           docker compose down && \
           docker compose up -d --build"
