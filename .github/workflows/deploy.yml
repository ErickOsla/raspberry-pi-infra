name: Deploy to Raspberry Pi (Local Runner)name: üöÄ Deploy to Raspberry Pi (Local Runner)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted  # GitHub Runner on Mac

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name:  Run deploy script on Raspberry Pi
        run: |
          ssh -i ~/.ssh/id_rpi_deploy -o StrictHostKeyChecking=no ${{ secrets.PI_USER }}@${{ secrets.PI_IP }} \
          "cd ~/raspberry-pi-infra/01-fullstack-app && chmod +x ./deploy.sh && ./deploy.sh"

      - name:  Remote Backup to S3
        run: |
          ssh -i ~/.ssh/id_rpi_deploy -o StrictHostKeyChecking=no ${{ secrets.PI_USER }}@${{ secrets.PI_IP }} \
          "bash ~/raspberry-pi-infra/01-fullstack-app/backup.sh"


