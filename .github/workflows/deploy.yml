name: 🚀 Deploy to Raspberry Pi (Local Runner)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🚀 SSH and deploy to Pi
        run: |
          ssh -i ~/.ssh/id_rpi_deploy -o StrictHostKeyChecking=no erick@192.168.0.10 << 'EOF'
            cd ~/raspberry-pi-infra/01-fullstack-app
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF
