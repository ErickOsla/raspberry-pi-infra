name: 🚀 Deploy to Raspberry Pi (Local Runner)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted  # Runner on your Mac

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🚀 Run deploy script on Raspberry Pi
        run: |
          ssh -i ~/.ssh/id_rpi_deploy -o StrictHostKeyChecking=no ${{ secrets.PI_USER }}@${{ secrets.PI_HOST }} << 'EOF'
            cd ~/raspberry-pi-infra/01-fullstack-app
            chmod +x ./deploy.sh
            ./deploy.sh
          EOF